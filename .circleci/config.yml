version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.4
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:8.11.4
    steps:
      - checkout
      - run: sh ./tests/fix_puppeteer.sh
      - run: npm install
      - run: 
          command : npm run test:all
          no_output_timeout : 30m
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test